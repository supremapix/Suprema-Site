<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suprema Sites Express | Criação de Sites Profissionais em Tempo Recorde</title>
    <meta name="description" content="Especialistas em criação de sites profissionais em tempo recorde. Tenha seu site no ar em até 48h com desenvolvimento 100% GRÁTIS.">
    
    <!-- Resource Hints para Performance Extrema -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com">
    
    <!-- Canonical URL Base (será sobrescrita pelo React Helmet) -->
    <link rel="canonical" href="https://suprema-site.vercel.app/" />

    <!-- Open Graph / WhatsApp / Facebook (Defaults) -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Suprema Sites Express">
    <meta property="og:locale" content="pt_BR">
    
    <!-- Configuração Tailwind e Fontes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              suprema: {
                blue: '#0056b3',
                dark: '#1a1a1a',
                light: '#f8f9fa',
                accent: '#fbbf24',
                success: '#10b981'
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Inter', sans-serif; }
      /* Critical CSS para evitar Layout Shift */
      .hero-placeholder { min-height: 100dvh; background-color: #0f172a; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.4",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
